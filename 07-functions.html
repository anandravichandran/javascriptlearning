        // parameters 
        // here use that parameter we used inside a function such a variable
        function calculateTax(paramter1){
            console.log(paramter1*0.1);
        }

        calculateTax(2000);
        calculateTax(5000);


        function called(cost){
            console.log(cost*0.1);
        }
        cost(2000);
        cost(5000);
        // # here cost  is paramter
        // # 5000 and 2000 is a argument

        function call(cost,taxpercent){
            console.log(taxpercent); // it shows undefined
            console.log(cost * taxpercent);

        }
        call(2000,0.3);
        call(5000); // o/p it show taxpercent as NaN  {so how to avoid this . we going to set default value}
        // here use that cost -> is a first paramter taxpercent -> is a second parameter

        function calling (cost,taxpercent=0.1){
            console.log(cost*taxpercent);
            console.log(taxpercent);

        }
        calling(2000,0.2);
        calling(5000);
    </script>
