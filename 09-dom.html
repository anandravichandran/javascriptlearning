<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <button>Hello</button>
    <script>
        document.body.innerHTML='hello'; // if we comment this it shows an button
        document.title='good learning';
    </script>
</body>
</html>

<!-- 
the document object represents/models the webpage

Document Object Model (DOM)
-->
